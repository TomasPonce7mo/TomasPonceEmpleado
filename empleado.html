        <input type="text" id="direccion" required><br><br>
        <button type="submit">Enviar</button>
        <script src="js/js.js"></script>
        <table>
            <tr>
                <td>Name</td>
                <td>Year of joining</td>
                <td>Address</td>
                <td>Años de antiguedad</td>
                <td>Vive en WallStreet</td>
            </tr>
            <tr>
                <td id = "datonombre"></td>
                <td id = "datoanio"></td>
                <td id = "datodireccion"></td>
                <td id = "datoanios"></td>
                <td id = "datowall"></td>
            </tr>
        </table>
